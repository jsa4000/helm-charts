{{- define "spa-chart.secrets" -}}
{{- if and .Values.secrets.enabled .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}-secret
{{- if .Values.namespace }}
  namespace: {{ .Values.namespace }}
{{- end }}
  labels:
    app.kubernetes.io/name: {{ include "spa-chart.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}      
    app.kubernetes.io/component: {{ .Values.component }}  
    app.kubernetes.io/part-of: {{ .Values.sistema }}  
    app.kubernetes.io/managed-by: {{ .Release.Service }}  
    helm.sh/chart: {{ include "spa-chart.chart" . }}  
type: Opaque
data:
  {{- (.Files.Glob "secrets/*").AsSecrets | nindent 2 }}
{{- end }}
{{- end -}}